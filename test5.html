<script type="text/javascript">
/*<![CDATA[*/
window.onload=function(){document.getElementById('activity1').value = localStorage.activity1};


function zxcStartTime(id,srt){
 var obj=document.getElementById(id),ms=obj.value.split(/\W/);
 if (zxcStartTime[id]){
  clearTimeout(zxcStartTime[id].to);
 }
 if (srt&&isFinite(ms[0])&&isFinite(ms[1])){
  zxcStartTime[id]={
   obj:obj,
   srt:new Date(),
   time:ms[0]*60+ms[1]*1
  }
  zxcTick(zxcStartTime[id]);
 }
}

function zxcTick(o){
 var now=Math.floor(o.time+(new Date()-o.srt)/1000);
 if (now>=0){
  o.obj.value=zxcNu(Math.floor(now/60))+':'+zxcNu(now%60);
  o.to=setTimeout(function(){ zxcTick(o); },1000)
 }
}

function zxcNu(nu){
 return (nu>9?'':'0')+nu;
}

function save() {
	localStorage.activity1 = document.getElementById('activity1').value;
	alert(localStorage.activity1);
}
/*]]>*/
</script></head>

<input id="time1" value="00:00" /><input type="button" name="" value="Start" onmouseup="zxcStartTime('time1',true);" /><input type="button" name="" value="Stop" onmouseup="zxcStartTime('time1',false);" />
