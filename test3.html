<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <title></title>
<script type="text/javascript">
/*<![CDATA[*/
function zxcStartTime(id,srt){
 var obj=document.getElementById(id),ms=obj.value.split(/\W/);
 if (zxcStartTime[id]){
  clearTimeout(zxcStartTime[id].to);
 }
 if (srt&&isFinite(ms[0])&&isFinite(ms[1])){
  zxcStartTime[id]={
   obj:obj,
   srt:new Date(),
   time:ms[0]*60+ms[1]*1
  }
  zxcTick(zxcStartTime[id]);
 }
}

function zxcTick(o){
 var now=Math.floor(o.time-(new Date()-o.srt)/1000);
 if (now>=0){
  o.obj.value=zxcNu(Math.floor(now/60))+':'+zxcNu(now%60);
  o.to=setTimeout(function(){ zxcTick(o); },1000)
 }
}

function zxcNu(nu){
 return (nu>9?'':'0')+nu;
}

/*]]>*/
</script></head>

<body>
<input id="time" value="1:00" /><input type="button" name="" value="Start" onmouseup="zxcStartTime('time',true);" /><input type="button" name="" value="Stop" onmouseup="zxcStartTime('time',false);" />
<br />
<input id="time2" value="1:00" /><input type="button" name="" value="Start" onmouseup="zxcStartTime('time2',true);" /><input type="button" name="" value="Stop" onmouseup="zxcStartTime('time2',false);" />
</body>

</html>

<html>
<head>
<script type="text/javascript">
var c=parseInt(localStorage.1);
var t;
var timer_is_on=0;
 
function timedCount()
{
document.getElementById('txt').value=c;
t=setTimeout("timedCount()",1000);
localStorage.1 = c;
c=c+1;
}
 
function doTimer()
{
if (!timer_is_on)
  {
  timer_is_on=1;
  timedCount();
  }
}
 
function stopCount()
{
clearTimeout(t);
timer_is_on=0;
}

function getCount()
{
alert(localStorage.1);
document.getElementById("c").innerHTML="time: " + localStorage.1;
}
function resetCount()
{
c = 0;
localStorage.1 = 0;
}
</script>
</head>
<body>
<form>
<input type="button" value="Start count!" onclick="doTimer()" />
<input type="text" id="txt" />
<input type="button" value="Stop count!" onclick="stopCount()" />
<input type="button" value="Get count!" onclick="getCount()" />
<input type="button" value="Reset count!" onclick="resetCount()" />
</form>
<p>
Click on the "Start count!" button above to start the timer. The input field will count forever, starting at 0. Click on the "Stop count!" button to stop the counting. Click on the "Start count!" button to start the timer again.
</p>
<div id="c"></div>
</body>
</html>
